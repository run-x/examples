environments:
  - name: staging
    path: "git@github.com:run-x/runx-infra.git//staging/opta.yml?ref=main"
    variables: {}
name: examples-internal-service
modules:
  - type: k8s-service
    name: app
    port:
      http: 3000
    image: AUTO
    env_vars:
      - name: APPENV
        value: "{env}"
    resource_request:
      cpu: 100 # in millicores
      memory: 1024 # in megabytes
    links:
      - database
  - name: database
    type: aws-postgres
